<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Basket</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="container py-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="logo">World Peas</h1>
        <button class="btn btn-outline-secondary">Basket</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <div class="row">
        <!-- Basket Items -->
        <div class="col-lg-8">
          <!-- First Item -->
          <div class="basket-item d-flex align-items-center py-3 border-bottom">
            <img
              src="assets\images\tomato.png"
              alt="Heirloom Tomato"
              class="img-fluid me-3"
            />
            <div class="flex-grow-1">
              <h5 class="mb-1">Heirloom Tomato</h5>
              <p class="mb-0 price-text">$5.99 / kg</p>
            </div>
            <span class="fw-bold price-text">$5.99</span>
          </div>

          <!-- Second Item -->
          <div class="basket-item d-flex align-items-center py-3 border-bottom">
            <img
              src="assets\images\ginger.png"
              alt="Organic Ginger"
              class="img-fluid me-3"
            />
            <div class="flex-grow-1">
              <h5 class="mb-1">Organic Ginger</h5>
              <p class="mb-0 price-text">$12.99 / kg</p>
            </div>
            <span class="fw-bold price-text">$6.50</span>
          </div>

          <!-- Third Item -->
          <div class="basket-item d-flex align-items-center py-3">
            <img
              src="assets\images\onion.png"
              alt="Sweet Onion"
              class="img-fluid me-3"
            />
            <div class="flex-grow-1">
              <h5 class="mb-1">Sweet Onion</h5>
              <p class="mb-0 price-text">$2.99 / kg</p>
            </div>
            <span class="fw-bold price-text">$14.95</span>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="col-lg-4">
          <div class="order-summary p-4 border rounded">
            <h4 class="mb-4">Order summary</h4>
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span>
              <span class="fw-bold price-text">$27.44</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Shipping</span>
              <span class="fw-bold price-text">$3.99</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Tax</span>
              <span class="fw-bold price-text">$2.00</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between mb-4">
              <span>Total</span>
              <span class="fw-bold price-text">$33.43</span>
            </div>
            <button class="btn btn-primary w-100 payment-button">
              Continue to payment
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
